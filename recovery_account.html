<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery account</title>
    <link rel="stylesheet" href="./output/tailwind.css">
</head>
<body class="bg-[#EAC975B2] w-full h-full">
        <div class="bg-black max-w-[600px] mx-auto rounded-lg  ">
            <div class="dashboard_banner py-[5.875rem] rounded-lg">
                <div class="text-center">
                    <h2 class="poppins-600 text-[2rem] leading-[2.6rem]">Recover Acount</h2>
                </div>
            </div>
            <form action="">
                <div class="px-8  sm:px-[3.125rem] pt-[4.063rem] pb-[6rem]">
                    <div class="space-y-5">
                        <div class="flex flex-col gap-2">
                            <label class="text-base leading-[1.3rem] text-[#999999] inter-500" for="Username">Email Address<span class="text-[#D3AC46]">*</span></label>
                            <input class="px-4 py-2.5 border-[0.031rem] border-[#fff] rounded poppins-400 text-lg leading-[1.463rem] text-[#fff] bg-transparent" type="text" name="Username">
                        </div>
                        <div class="text-left">
                            <a class="poppins-500 text-base leading-[1.3rem] text-white hover:underline hover:underline-offset-2 hover:text-blue-500" href="#">Login Here</a>
                        </div>
                        <div>
                            <button class="w-full bg-[#D3AC46] inter-600 text-base leading-[1.3rem] tracking-[2%] text-[#222222] p-2.5">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
